syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTBlockchainOutputMultisigDetails";
option optimize_for = LITE_RUNTIME;

message BlockchainOutputMultisigDetails {
    optional uint32 version = 1;
    optional uint32 m = 2;
    optional uint32 n = 3;
    repeated bytes pubkey = 4;
}
