syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTAcceptPendingPayment";
option optimize_for = LITE_RUNTIME;

import public "RPCEnums.proto";

message AcceptPendingPayment {
    optional uint32 version = 1;
    optional string destinationaccount = 2;	// destination account id
    optional string workflow = 3;			// workflow id
}
