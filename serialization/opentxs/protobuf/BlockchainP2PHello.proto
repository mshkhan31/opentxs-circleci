syntax = "proto2";

import public "BlockchainP2PChainState.proto";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "BlockchainP2PHello";
option optimize_for = LITE_RUNTIME;

message BlockchainP2PHello {
    optional uint32 version = 1;
    repeated BlockchainP2PChainState state = 2;
}
